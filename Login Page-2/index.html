<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Smooch+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <title>Login Page</title>
</head>
<body>
    <div class="main_wrapper">
        
        <div class="left_side">
            <div class="title_section">
                <h1>Welcome</h1>
                <span>We are glad to see you back with us</span>
            </div>

            <div class="form_section">
                <input class="input_type" type="text" placeholder="Username">
                <input class="input_type" type="password" placeholder="password">
                <button class="btn">NEXT</button>
            </div>

            <div class="social_media_buttons">
                <span><b>Login</b> With Others</span>
                <button>
                    <img src="./images/google.png" alt="google-logo">
                    <span>Login With <b>Google</b></span>
                </button>
                
                <button>
                    <img src="./images/facebook.png" alt="facebook-logo">
                    <span>Login With <b>Facebook</b></span>
                </button>
            </div>

        </div>

        <div class="right_side">
            <img src="images/right-img.png" alt="">
        </div>

    </div>

    <img src="./images/star.png" class="star_img" alt="star-logo">


    <script>

        window.sr = new ScrollReveal()  //ScrollReveali başlatmak için yazılan kod.

        sr.reveal(".left_side",{
            delay: 2000,
            distance:"100px",
            // origin:"left"
            scale:0.3
        });

        sr.reveal(".right_side",{
            delay: 1500,
            distance:"100px",
            origin:"right"
        });

        sr.reveal(".star_img",{
            delay: 2500,
            distance:"400px",
            origin:"top"
        });

        sr.reveal(".btn",{
            delay: 2500,
            distance:"400px",
            origin:"bottom"
        });

    </script>


</body>
</html>
